<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverAI - AI Cover Letter Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span class="logo-text">CoverAI</span>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Resume Section -->
            <section class="card" id="resumeSection">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Your Resume
                    </h2>
                    <span id="resumeStatus" class="status-badge status-pending">Not uploaded</span>
                </div>
                <div class="card-body">
                    <div id="resumeEmpty" class="upload-area">
                        <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" hidden>
                        <label for="resumeInput" class="upload-label">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span>Upload PDF or DOCX</span>
                        </label>
                    </div>
                    <div id="resumeInfo" class="resume-info hidden">
                        <div class="resume-details">
                            <p class="resume-name" id="resumeName"></p>
                            <p class="resume-email" id="resumeEmail"></p>
                        </div>
                        <button id="clearResumeBtn" class="btn-icon-sm" title="Remove resume">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Job Description Section -->
            <section class="card" id="jobSection">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        Job Description
                    </h2>
                    <span id="jobStatus" class="status-badge status-pending">Not detected</span>
                </div>
                <div class="card-body">
                    <div id="jobEmpty" class="job-empty">
                        <p>Navigate to a job posting and I'll automatically detect it, or enter manually below.</p>
                        <button id="manualJobBtn" class="btn btn-secondary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Enter Manually
                        </button>
                    </div>
                    <div id="jobInfo" class="job-info hidden">
                        <h3 class="job-title" id="jobTitle"></h3>
                        <p class="job-company" id="jobCompany"></p>
                        <p class="job-preview" id="jobPreview"></p>
                        <div class="job-actions">
                            <button id="editJobBtn" class="btn-text">Edit</button>
                            <button id="clearJobBtn" class="btn-text btn-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Manual Job Input Modal -->
            <div id="manualJobModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Enter Job Details</h3>
                        <button id="closeModalBtn" class="icon-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputJobTitle">Job Title</label>
                            <input type="text" id="inputJobTitle" placeholder="e.g., Software Engineer">
                        </div>
                        <div class="form-group">
                            <label for="inputCompany">Company</label>
                            <input type="text" id="inputCompany" placeholder="e.g., Google">
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Job Description</label>
                            <textarea id="inputDescription" rows="8" placeholder="Paste the full job description here..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelJobBtn" class="btn btn-secondary">Cancel</button>
                        <button id="saveJobBtn" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary btn-large" disabled>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                <span>Generate Cover Letter</span>
            </button>

            <!-- Status/Progress -->
            <div id="progressSection" class="progress-section hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text" id="progressText">Generating...</p>
            </div>

            <!-- Preview Section -->
            <div id="previewSection" class="preview-section hidden">
                <div class="preview-header">
                    <h3>Generated Cover Letter</h3>
                    <div class="preview-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button id="downloadBtn" class="btn btn-primary btn-sm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download DOCX
                        </button>
                    </div>
                </div>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettingsBtn" class="icon-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="settings-body">
                <div class="form-group">
                    <label for="apiKeyInput">OpenAI API Key</label>
                    <div class="input-group">
                        <input type="password" id="apiKeyInput" placeholder="sk-...">
                        <button id="toggleApiKey" class="icon-btn" title="Show/Hide">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <p class="form-hint">Your API key is stored locally and never shared.</p>
                </div>
                <div class="form-group">
                    <label for="toneSelect">Cover Letter Tone</label>
                    <select id="toneSelect">
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="formal">Formal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeDateCheck" checked>
                        <span>Include date in cover letter</span>
                    </label>
                </div>
                <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
